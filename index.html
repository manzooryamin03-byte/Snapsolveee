 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSolve | @_yaammin</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #9d50bb; --dark-bg: #0b0915; --glass: rgba(255, 255, 255, 0.04); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: radial-gradient(circle at top, #1a1a2e, var(--dark-bg)); color: #e0e0e0; min-height: 100vh; padding-bottom: 100px; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 15px; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }
        .search-box { background: var(--glass); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.1rem; resize: none; outline: none; margin-bottom: 15px; min-height: 100px; }
        .actions { display: flex; justify-content: flex-end; align-items: center; }
        .btn-get { background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); border: none; color: white; padding: 12px 25px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        #result { margin-top: 20px; padding: 20px; background: rgba(0, 0, 0, 0.3); border-radius: 15px; display: none; line-height: 1.6; border-left: 4px solid var(--neon-blue); white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1 class="logo">SnapSolve</h1></div>
        <div class="search-box">
            <textarea id="promptInput" placeholder="Write your question here..."></textarea>
            <div class="actions">
                <button class="btn-get" onclick="getSolution()">GET SOLUTION</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const KEY = "AIzaSyCDNAdEnDUUwchtCiRqDhQHx2pc8pVsL2o";

        async function getSolution() {
            const prompt = document.getElementById('promptInput').value;
            const resDiv = document.getElementById('result');
            if (!prompt) return alert("Please enter a question.");
            
            resDiv.innerHTML = "Processing...";
            resDiv.style.display = "block";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                resDiv.innerHTML = data.candidates[0].content.parts[0].text;
            } catch (e) {
                resDiv.innerHTML = "Error: Please check Google AI Studio for 'Public Key' warning and Acknowledge it.";
                console.error(e);
            }
        }
    </script>
</body>
</html>
