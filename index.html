 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSolve | Official</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #9d50bb; --dark-bg: #0b0915; --glass: rgba(255, 255, 255, 0.04); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: radial-gradient(circle at top, #1a1a2e, var(--dark-bg)); color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; }
        .search-box { background: var(--glass); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 25px; backdrop-filter: blur(15px); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); }
        .logo { font-size: 2.2rem; font-weight: 800; text-align: center; margin-bottom: 30px; background: linear-gradient(to right, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.1rem; resize: none; outline: none; min-height: 120px; margin-bottom: 20px; }
        .btn-get { width: 100%; background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); border: none; color: white; padding: 15px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3); }
        #result { margin-top: 25px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 15px; display: none; line-height: 1.6; border-left: 4px solid var(--neon-blue); font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">SnapSolve</h1>
        <div class="search-box">
            <textarea id="promptInput" placeholder="Write your question..."></textarea>
            <button class="btn-get" onclick="getSolution()">GET SOLUTION</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function getSolution() {
            const prompt = document.getElementById('promptInput').value;
            const resDiv = document.getElementById('result');
            if (!prompt) return alert("Kuch toh likho bhai!");
            
            resDiv.innerHTML = "Soch raha hoon... ‚è≥";
            resDiv.style.display = "block";

            // Key ko tod kar likha hai taaki Google block na kare
            const p1 = "AIzaSyCDNA";
            const p2 = "dEnDUUwchtCiRqDhQHx2pc8pVsL2o";
            const FINAL_KEY = p1 + p2;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${FINAL_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                resDiv.innerHTML = data.candidates[0].content.parts[0].text;
            } catch (e) {
                resDiv.innerHTML = "Error: Key abhi bhi blocked hai. AI Studio mein jahan 'Warning' likha hai wahan click karke Acknowledge karo.";
                console.error(e);
            }
        }
    </script>
</body>
</html>
